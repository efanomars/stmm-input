dist: xenial
sudo: true
language: c++

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - python3
      - doxygen
      - graphviz
      - libgtkmm-3.0-dev
      - libxi-dev
      - libx11-dev

script:
  - CXX=/usr/bin/g++-5 CC=/usr/bin/gcc-5 ./scripts/install_stmm-input-all.py  -b=Debug -s=Off -d=Off -t=On

